<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>SQL Query Editor</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" type="text/css" href="resources/normalize.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.css" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="resources/codemirror/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="resources/codemirror/dracula.css" />

    <link rel="stylesheet" type="text/css" href="resources/style.css" />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
    <script src="resources/codemirror/codemirror.js"></script>
    <script src="resources/codemirror/sql.js"></script>
</head>

<body class="dark">
	<div class="app">
			<div class="toolbar-container">
				<button id="run" class="toolbar-button toolbar-button-primary">
					<i class="fa fa-play"></i>
					<span>Run</span>
				</button>
				<button class="toolbar-button">
					<i class="toolbar-icon fa fa-cog"></i>
					<span>Settings</span>
        </button>
      </div>
			<div class="map-container">
					<div id="map"></div>
			</div>
			<div class="editor-container">

<ul class="tabs">
    <li>
        <input type="radio" name="tabs" id="tab1" checked />
				<label for="tab1">
					<span class="swatch" style="background: rgb(110, 214, 25);"></span>
					<span>place_of_worship.sql</span>
					<i class="fa fa-close"></i>
				</label>
        <div id="tab-content1" class="tab-content">
					<textarea id="editor">
SELECT
  osm_id_geometry(osm_id, geometry) as osm_id,
  geometry,
  road_type(
    road_class(type, service, access),
    type, construction, tracktype, service
  ) AS type,
  road_class(type, service, access) AS class,
  road_oneway(oneway) AS oneway, structure
FROM road_z11
ORDER BY z_order ASC
LIMIT 2000
          </textarea>
        </div>
    </li>
    <li>
        <input type="radio" name="tabs" id="tab2" />
				<label for="tab2">
					<span class="swatch" style="background: rgb(242, 111, 165);"></span>
					<span>admin_border.sql</span>
					<i class="fa fa-close"></i>
				</label>
        <div id="tab-content2" class="tab-content">
        </div>
    </li>
</ul>
			</div>
	</div>

  <script src="editor.js"></script>
</body>
</html>
